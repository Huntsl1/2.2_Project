<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile Setup</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<section>
  <div class="outer">
    <form class="signup" action="index.html" method="post">
      <h1>Sign up</h1>
      <div class="radio">
        <input type="radio" name="type" value="admin">admin
      </div>
      <div class="radio">
        <input type="radio" name="type" value="personal">personal
      </div>
      <div class="radio">
        <input type="radio" name="type" value="guest">guest
      </div>
      <br>
  <div class="lineone">


      <div class="name">
        <label for="name">name</label>
        <input type="text" name="name" placeholder="John Doe">
      </div>
      <div class="email">
        <label for="email">email address</label>
        <input type="text" name="email" placeholder="johndoe@email.com">
      </div>
  </div>
  <div class="linetwo">


      <div class="password">
        <label for="password">password</label>
        <input type="text" name="password" placeholder="password">
      </div>
      <div class="confirm">
        <label for="confirm">confirm password</label>
        <input type="text" name="confirm" placeholder="confirm password">
      </div>
  </div>
  <div class="linethree">

      <div class="profile_pic">
        <label for="profile_pic">profile picture</label>
        <input type="file" name="profile_pic" value="Choose File">
      </div>
      <div class="signbtn">
        <button type="submit" name="button">Sign Up</button>
      </div>
  </div>

    </section>
    </form>
  </div>
</body>
</html>
